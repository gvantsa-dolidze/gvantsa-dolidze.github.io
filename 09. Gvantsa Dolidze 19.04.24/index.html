<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Jersey+15&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sedan:ital@0;1&display=swap"
        rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="form-div">
            <h1 class="title">Get in <span>Touch</span></h1>
            <p>Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit..."
                "There is no one who loves pain itself, who seeks after it and wants to have it, simply because it is
                pain..."
            </p>
            <form id="myform" action="/submit-form" method="post">
                <label for="name">
                    <input type="text" placeholder="Contact name" id="name" name="name" />
                </label>
                <label for="street">
                    <input type="text" placeholder="Street" id="street" name="street" />
                </label>
                <div class="inline-div">
                    <label class="left" for="city">
                        <input type="text" placeholder="City" id="city" name="city" />
                    </label>
                    <label class="right" for="postcode">
                        <input type="text" placeholder="Postcode" id="postcode" name="post code" />
                    </label>
                </div>
                <label for="number">
                    <input type="number" placeholder="Contact Phone" id="number" name="phone number" />
                </label>
                <label for="email">
                    <input type="email" placeholder="E-mail" id="email" name="email" />
                </label>
                <button type="button" id="submitBtn">SUBMIT</button>
            </form>

        </div>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5953.773668801803!2d44.72892114659917!3d41.74453374005435!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4044725214ea066f%3A0x1e7f49b1dcb000fb!2sLake%20Lisi!5e0!3m2!1sen!2sge!4v1713425591388!5m2!1sen!2sge"
            width="638" height="517" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </main>
</body>

</html>
