<!DOCTYPE html>
<html>

<head>
  <title>Your Title</title>
  <link rel="stylesheet" type="text/css" href="./firstform.css">
  <link rel="stylesheet" type="text/css" href="another-styles.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
  <div class="form-box">
    <div class="form-body">
      <div class="logo">
        <img src="./aven.png" alt="logo" class="logo-img">
        <h3>Sign up into your account</h3>
      </div>
      <form class="form" id="form">
        <div class="name">
          <label for="firstname">First Name :</label>
          <input type="text" placeholder="Enter your name..." id="firstname" />
        </div>
        <div class="email">
          <label for="email">Email Id :</label>
          <input type="email" placeholder="info@xyz.com" id="email" />
        </div>
        <div class="Password">
          <label for="password">Password :</label>
          <input type="password" placeholder="xxxxxxx" id="password" />
        </div>
        <div class="Company-name">
          <label for="companyname">Company Name :</label>
          <input type="text" placeholder="Enter company name" id="companyname" />
        </div>
        <div class="last-name">
          <label for="lastname">Last Name :</label>
          <input type="text" placeholder="Enter your last name..." id="lastname" />
        </div>
        <div class="mob-no">
          <label for="tel">Mobile No :</label>
          <input type="tel" placeholder="+995-598 598 598" id="tel" />
        </div>
        <div class="Password">
          <label for="Confirmpassword">Confirm Password :</label>
          <input type="password" placeholder="xxxxxxxx" id="Confirmpassword" />
        </div>
        <div class="empty-div"></div>
        <div class="btn-div empty-div">
          <button for="form">Sign up</button>
        </div>
        <div class="empty-div"></div>
      </form>
    </div>
  </div>

</body>

</html>
